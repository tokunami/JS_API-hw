<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBType</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  Paper Dashboard core CSS    -->
    <link href="{{ url_for('static', filename='css/paper-dashboard.css') }}" rel="stylesheet"/>
    <!--  Fonts   -->
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12 jumbotron text-center">
                    <h2>Belly Button Biodiversity Dashboard</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="well">
                        <h5>SELECT Sample:</h5>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sample MetaData</h3>
                        </div>
                        <div id="metaDataSample" class="panel-body"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="piePlot"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubblePlot"></div>
            </div>
        </div>


    </div>

    <script src="static/js/app.js"></script>


</body>
</html>
